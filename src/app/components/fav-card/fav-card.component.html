<div tabindex="0" (click)="routeToMain()" class="container">
  <span class="name">
    {{ location.name }}
  </span>
  <span class="temp">
    {{ currentForecast.tempMax | tempeture }}
  </span>
  <img
    class="icon"
    [src]="'assets/weather-icons/' + currentForecast.icon + '-s.png'"
    [alt]="currentForecast.iconPhrase"
  />
  <span class="phrase"> {{ currentForecast.iconPhrase }} </span>
</div>
