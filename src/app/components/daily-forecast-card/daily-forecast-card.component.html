<div class="card">
  <span class="icon-phrase">{{ forecast.iconPhrase }}</span>
  <span class="icon">
    <img
      [src]="'assets/weather-icons/' + forecast.icon + '-s.png'"
      [alt]="forecast.iconPhrase"
      srcset=""
    />
  </span>
  <span class="temp">
    {{ forecast.tempMin | tempeture }} / {{ forecast.tempMax | tempeture }}
  </span>
</div>
