<form (submit)="searchLocation($event)">
    <div #searchBox class="search-box">
        <input autocomplete="off" type="text" name="search" [formControl]="search">
        <ul class="search-options" [class.empty]="!currentQueryResults.length">
            <li tabindex=0  (click)="selectLocation(location)" (keyup.enter)="selectLocation(location)" *ngFor="let location of currentQueryResults">
                {{location.name}}
            </li>
        </ul>
    </div>
</form>
